<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CLARA - Medical Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(30, 41, 59, 0.5);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* --- Markdown Styles Override --- */
      .prose {
        max-width: none;
        color: #cbd5e1; /* slate-300 */
        font-size: 0.95rem;
        line-height: 1.7;
      }
      .prose strong {
        color: #22d3ee; /* cyan-400 */
        font-weight: 600;
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
        color: #f8fafc; /* slate-50 */
        font-family: 'Orbitron', sans-serif;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.6em;
        line-height: 1.3;
      }
      .prose h1 { font-size: 1.5rem; }
      .prose h2 { font-size: 1.25rem; color: #bae6fd; /* sky-200 */ }
      .prose h3 { font-size: 1.1rem; }
      
      .prose a {
        color: #38bdf8; /* sky-400 */
        text-decoration: none;
        border-bottom: 1px solid rgba(56, 189, 248, 0.3);
        transition: border-color 0.2s;
      }
      .prose a:hover {
        color: #7dd3fc; /* sky-300 */
        border-bottom-color: #7dd3fc;
      }

      /* Code Blocks */
      .prose code {
        color: #f472b6; /* pink-400 */
        background-color: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        padding: 0.1em 0.3em;
        border-radius: 0.25rem;
        font-weight: 500;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85em;
        border: 1px solid rgba(51, 65, 85, 0.3);
      }
      .prose pre {
        background-color: #0b0f19; /* Deep Slate */
        border: 1px solid #1e293b; /* slate-800 */
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        overflow-x: auto;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      }
      .prose pre code {
        color: #e2e8f0;
        background-color: transparent;
        padding: 0;
        border: none;
        font-size: 0.85rem;
        line-height: 1.5;
        font-weight: 400;
      }

      /* Tables */
      .prose table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        margin: 1.5em 0;
        border: 1px solid #1e293b; /* slate-800 */
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .prose thead {
        background-color: rgba(15, 23, 42, 0.8);
      }
      .prose th {
        color: #22d3ee; /* cyan-400 */
        border-bottom: 1px solid #334155;
        padding: 0.75rem 1rem;
        text-align: left;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .prose td {
        border-bottom: 1px solid #1e293b;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
      .prose tr:last-child td {
        border-bottom: none;
      }
      .prose tbody tr:nth-child(even) {
        background-color: rgba(30, 41, 59, 0.2); /* Zebra striping */
      }
      .prose tbody tr:hover {
        background-color: rgba(34, 211, 238, 0.05); /* Hover effect */
      }

      /* Lists */
      .prose ul > li::marker {
        color: #22d3ee; /* cyan-400 */
      }
      .prose blockquote {
        border-left: 3px solid #22d3ee;
        padding-left: 1rem;
        margin-left: 0;
        margin-right: 0;
        color: #94a3b8;
        font-style: italic;
        background: rgba(34, 211, 238, 0.05);
        padding: 0.5rem 0.5rem 0.5rem 1rem;
        border-radius: 0 0.25rem 0.25rem 0;
      }
    </style>
