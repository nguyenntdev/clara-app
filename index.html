<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CLARA - Medical Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
      :root {
        --cyan-glow: 0 0 20px rgba(6, 182, 212, 0.5);
        --purple-glow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Slate 950+ */
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      
      /* Tech Grid Background */
      .bg-grid {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(148, 163, 184, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(148, 163, 184, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      }

      .font-display { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Glass Panels */
      .glass-panel {
        background: rgba(10, 15, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      /* Tech Card (with Corners) */
      .tech-card {
        position: relative;
        background: rgba(10, 15, 30, 0.4);
        border: 1px solid rgba(56, 189, 248, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .tech-card::before, .tech-card::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      /* Top Left & Bottom Right Corners */
      .tech-card::before {
        top: -1px; left: -1px;
        border-top: 2px solid rgba(56, 189, 248, 0.3);
        border-left: 2px solid rgba(56, 189, 248, 0.3);
      }
      .tech-card::after {
        bottom: -1px; right: -1px;
        border-bottom: 2px solid rgba(56, 189, 248, 0.3);
        border-right: 2px solid rgba(56, 189, 248, 0.3);
      }
      .tech-card:hover {
        background: rgba(10, 15, 30, 0.7);
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
      }
      .tech-card:hover::before, .tech-card:hover::after {
        width: 100%;
        height: 100%;
        border-color: rgba(56, 189, 248, 0.6);
      }

      /* Scanline Effect */
      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
        opacity: 0.1;
      }

      .neon-text-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
      .neon-text-purple { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }

      /* Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2.2); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      @keyframes scan-vertical {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan-vertical {
        animation: scan-vertical 3s linear infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-scanline {
        animation: shimmer 1.5s infinite linear;
      }

      /* 3D Classes */
      .perspective-2000 { perspective: 2000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }

      /* Markdown & Scrollbar Tweaks */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      .prose strong { color: #22d3ee; }
      .prose h1, .prose h2, .prose h3 { font-family: 'Orbitron', sans-serif; color: #f1f5f9; }
      .prose pre { background: #02040a; border: 1px solid #1e293b; }
      .prose code { color: #f472b6; background: rgba(30, 41, 59, 0.5); }
      .prose a { color: #38bdf8; text-decoration: none; border-bottom: 1px dotted #38bdf8; }
    </style>
